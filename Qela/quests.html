<!DOCTYPE html>
<html lang="ua">
<head>
	<title>Quests</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="css/vendors.css">
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="qela-body">
	<div id="app" v-cloak>
		<header class="bg-white w-100 position-fixed top-0 start-0 qela-shadow">
	<div class="container-fluid h-100">
		<div class="row h-100 position-relative">
			<div class="col-1 d-flex align-items-center">
				<button class="qela-burger border-0"><span></span><span></span><span></span></button>
			</div>
			<div class="col d-flex align-items-center justify-content-end">
				<!--FIX form search -->
				<form class="qela-search me-4" role="search">
					<div class="qela-search__wrapper">
						<div class="input-group">
							<button class="btn btn-input ic-search" type="button" id="button-search"></button>
							<input type="search" class="form-control" placeholder="Пошук" aria-label="Search" aria-describedby="button-search">
						</div>
					</div>
					<button class="btn ic-search p-1 qela-search-btn" type="button"></button>
				</form>
				<!--FIX badge -->
				<button type="button" class="btn ic-bell me-4 qela-notification active">
					<span class="position-absolute top-0 start-100 translate-middle badge rounded-pill text-bg-danger qela-badge small">25</span>
				</button>
				<!--FIX user -->
				<div class="dropdown qela-user">
					<button type="button" class="btn p-1 border-0 pe-4 ic-chevron position-relative" data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="outside">
						<img class="rounded-circle" src="img/header/user.jpg" width="40" height="40" alt="user">
					</button>
					<div class="dropdown-menu dropdown-caret dropdown-menu-end shadow">
						<form class="gy-5 p-2">
							<div class="mb-3">
								<label for="UserEmail" class="form-label">Email</label>
								<input type="email" class="form-control form-control-sm" id="UserEmail" placeholder="Email">
								<div class="invalid-feedback">Error text</div>
							</div>
							<div class="mb-3">
								<label for="inputPassword1" class="form-label">Password</label>
								<div class="input-group input-group-sm has-validation">
									<input type="password" class="form-control" placeholder="Password" aria-label="Password" id="inputPassword1" aria-describedby="button-addon1">
									<button class="btn btn-input ic-eye-close" type="button" id="button-addon1"></button>
									<div class="invalid-feedback">Error text</div>
								</div>
							</div>
							<div class="mb-3">
								<div class="form-check">
									<input type="checkbox" class="form-check-input" id="Check">
									<label class="form-check-label" for="Check">Запамятати мене</label>
								</div>
							</div>
							<button type="submit" class="btn btn-primary w-100">Відправити</button>
						</form>
					</div>

				</div>
			</div>
		</div>
	</div>
	<!--FIX menu -->
	<div class="h-100 qela-menu">
		<button type="button" class="ic-chevron border-0 qela-btn-menu qela-shadow"></button>
		<button type="button" class="ic-cloze p-2 border-0 position-absolute qela-btn-close" aria-label="Close"></button>
		<nav class="d-flex flex-column position-relative h-100 qela-nav">
			<a href="#" class="position-relative qela-logo qela-shadow">
				<img src="img\header\logo.svg" alt="logo">
			</a>
			<div class="qela-nav__wrapper d-flex flex-column position-relative">
				<ul class="nav flex-column mb-auto">
					<li class="nav-item">
						<a href="#" class="nav-link d-flex align-items-center active" aria-current="page">
							<span class="ic-spead p-2 rounded-5"></span>
							<span>Дашборд</span>
						</a>
					</li>
					<li class="nav-item">
						<a href="#" class="nav-link d-flex align-items-center" aria-current="page">
							<span class="ic-people p-2 rounded-5"></span>
							<span>Користувачі</span>
						</a>
					</li>
					<li class="nav-item">
						<a href="#" class="nav-link d-flex align-items-center" aria-current="page">
							<span class="ic-box-arrow p-2 rounded-5"></span>
							<span>Голосування</span>
						</a>
					</li>
					<li class="nav-item">
						<a href="#" class="nav-link d-flex align-items-center" aria-current="page">
							<span class="ic-notes p-2 rounded-5"></span>
							<span>Новини</span>
						</a>
					</li>
					<li class="nav-item">
						<a href="#" class="nav-link d-flex align-items-center" aria-current="page">
							<span class="ic-calendar p-2 rounded-5"></span>
							<span>Квести</span>
						</a>
					</li>
					<li class="nav-item">
						<a href="#" class="nav-link d-flex align-items-center" aria-current="page">
							<span class="ic-dollar p-2 rounded-5 position-relative">
								<span class="position-absolute top-0 start-50 badge rounded-pill text-bg-danger qela-badge small">25</span>
							</span>
							<span>Донати</span>
						</a>
					</li>
					<li class="nav-item">
						<a href="#" class="nav-link d-flex align-items-center" aria-current="page">
							<span class="ic-lattice p-2 rounded-5"></span>
							<span>Теги</span>
						</a>
					</li>
					<li class="nav-item">
						<a href="#" class="nav-link d-flex align-items-center" aria-current="page">
							<span class="ic-speaker p-2 rounded-5"></span>
							<span>Маркетинг</span>
						</a>
					</li>
					<li class="nav-item">
						<a href="#" class="nav-link d-flex align-items-center" aria-current="page">
							<span class="ic-jostik p-2 rounded-5"></span>
							<span>Гейміфікація</span>
						</a>
					</li>
					<li class="nav-item">
						<a href="#" class="nav-link d-flex align-items-center" aria-current="page">
							<span class="ic-city p-2 rounded-5"></span>
							<span>Організація</span>
						</a>
					</li>
					<li class="nav-item">
						<a href="#" class="nav-link d-flex align-items-center" aria-current="page">
							<span class="ic-tent p-2 rounded-5"></span>
							<span>Магазин</span>
						</a>
					</li>
				</ul>
				<ul class="nav flex-column pt-0">
					<li class="nav-item">
						<a href="#" class="nav-link d-flex align-items-center" aria-current="page">
							<span class="ic-settings p-2 rounded-5"></span>
							<span>Налаштування</span>
						</a>
					</li>
				</ul>
			</div>
		</nav>
	</div>

</header>
		<main>
			<!-- Форма регистрации -->
			<div class="qela-conatiner-sm">
				<div class="qela-form">
					<form class="row gy-4">
						<div class="col-12">
							<h1 class="h4">Новий квест</h1>
						</div>
						<div class="col-12">
							<label for="inputText1" class="form-label">Назва нового квесту</label>
							<input type="text" class="form-control" id="inputText1" placeholder="Назва нового квесту">
							<div class="invalid-feedback">Error text</div>
						</div>
						<div class="col-md-6">
							<label class="form-label">Тип квесту</label>
							<div>
								<v-multi-select v-model="value4" :searchable="false" open-direction="bottom" :options="options" :single="true"></v-multi-select>
							</div>
							<div class="invalid-feedback">Error text</div>
						</div>
						<div class="col-md-6">
							<label class="form-label">Підтип квесту</label>
							<div>
								<v-multi-select v-model="value4" :searchable="false" open-direction="bottom" :options="options" :single="true"></v-multi-select>
							</div>
							<div class="invalid-feedback">Error text</div>
						</div>
						<div class="col-12">
							<label for="textarea1" class="form-label">Деталі квесту</label>
							<textarea class="form-control" placeholder="Текст повідомлення" id="textarea1" rows="3"></textarea>
							<div class="invalid-feedback">Error text</div>
						</div>
						<div class="col-12 mt-0">
							<hr>
						</div>
						<div class="col-12 mt-0">
							<label class="form-label">Компанія</label>
							<div>
								<v-multi-select v-model="value1" :searchable="true" open-direction="bottom" :options="options" :multiple="true" :close-on-select="true"></v-multi-select>
							</div>
							<div class="invalid-feedback">Error text</div>
						</div>
						<div class="col-12">
							<div class="form-check">
								<input type="checkbox" class="form-check-input" id="Check5Error">
								<label class="form-check-label" for="Check5Error">Checkbox-label</label>
								<div class="invalid-feedback">
									Error
								</div>
							</div>
						</div>
					</form>
				</div>

			</div>
		</main>
	</div>
	<script src="https://unpkg.com/vue@3.2.47/dist/vue.global.js" type="text/javascript"></script>
	<script type="text/javascript" src="https://www.unpkg.com/vue-multiselect@3.0.0-beta.1/dist/vue-multiselect.js"></script>
	<script src="https://unpkg.com/@vuepic/vue-datepicker@latest"></script>
	<script type="text/javascript">
		let app = Vue.createApp({
			components: {
				"v-date-picker": VueDatePicker,
				"v-multi-select": VueMultiselect.default
			},
			data() {
				return {
					date: new Date(),
					value1: '',
					value2: '',
					value3: '',
					options: [
						'Пункт 1 sadafdf',
						'Пункт 2',
						'Пункт 3',
						'Пункт 4',
						'Пункт 1 assadafdf',
						'Пункт 2sades',
						'Пункт 3sd',
						'Пункт 4sd'
					]
				}
			},
			methods: {
				click() {
					alert(1);
					this.message += " clicked!";
				}
			}
		});
		console.dir(app);
		app.mount('#app')
	</script>
	<!-- =========================== -->
	<script src="js/vendors.js"></script>
<script src="js/app.js"></script>
</body>

</html>
