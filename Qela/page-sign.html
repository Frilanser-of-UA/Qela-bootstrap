				<h1 class="h5">Edit - kurylo.kon@gmail.com</h1>
			</div>
			<div class="col d-flex align-items-center gap-2 justify-content-end">

				<form class="qela-search ms-3" role="search">

						<div class="input-group">
							<button class="btn btn-input ic-search" type="button" id="button-search"></button>
							<input type="search" class="form-control" placeholder="Пошук" aria-label="Search" aria-describedby="button-search">
						</div>
					</div>

					</button>
					<div class="dropdown-menu dropdown-caret dropdown-menu-end shadow">
						<form class="gy-5 p-2">
							<div class="mb-3">
								<label for="UserEmail" class="form-label">Email</label>
								<input type="email" class="form-control form-control-sm" id="UserEmail" placeholder="Email">
								<div class="invalid-feedback">Error text</div>
							</div>
							<div class="mb-3">
								<label for="inputPassword1" class="form-label">Password</label>
								<div class="input-group input-group-sm has-validation">

									<div class="invalid-feedback">Error text</div>
								</div>
							</div>
							<div class="mb-3">
								<div class="form-check">
									<input type="checkbox" class="form-check-input" id="Check">

								</div>
							</div>
							<button type="submit" class="btn btn-primary w-100">Відправити</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</header>

								</li>
								<li class="nav-item" role="presentation">

							</ul>
							<div class="tab-content w-100" id="myTabContent">

								<div class="tab-pane fade show active" id="home-tab-pane" role="tabpanel" aria-labelledby="home-tab" tabindex="0">

										<h2 class="h5">General</h2>

											<label class="form-label">0/<span>2500</span></label>

										<input type="text" class="form-control" id="inputText1" placeholder="Name">

									</div>
									<!-- Selects -->
									<div class="pt-4 px-3">

											<div class="col-md-6">
												<div class="d-flex justify-content-between gap-1">
													<div class="d-flex align-items-start gap-1">
														<label class="form-label">Campaign<span class="text-danger">*</span></label>
														<button type="button" class="btn qela-btn-tooltip ic-help-circle-filled" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-custom-class="custom-tooltip" data-bs-title="Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quis lobortis nisl cursus bibendum."></button>
													</div>
												</div>
												<div>
													<v-multi-select v-model="value4" :searchable="false" open-direction="bottom" :options="options" :single="true"></v-multi-select>
												</div>
												<div class="invalid-feedback">Error text</div>
											</div>
											<div class="col-md-6">
												<div class="d-flex justify-content-between gap-1">
													<div class="d-flex align-items-start gap-1">
														<label class="form-label">Chain <span class="text-danger">*</span></label>
														<button type="button" class="btn qela-btn-tooltip ic-help-circle-filled" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-custom-class="custom-tooltip" data-bs-title="Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quis lobortis nisl cursus bibendum."></button>

												</div>
												<div class="invalid-feedback">Error text</div>
											</div>
										</div>
									</div>
									<!-- Input type file -->
									<div class="pt-4 px-3">
										<div class="d-flex justify-content-between gap-1">
											<div class="d-flex align-items-start gap-1">
												<label for="inputFile" class="form-label">Label <span class="text-danger">*</span></label>
												<button type="button" class="btn qela-btn-tooltip ic-help-circle-filled" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-custom-class="custom-tooltip" data-bs-title="Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quis lobortis nisl cursus bibendum."></button>
											</div>

										</div>

											<div class="position-relative">
												<input id="inputFile" type="file" class="form-control">
												<label for="2" class="form-label gap-2">
													<span class="ic-img-plus text-info-500"></span>
													<span class="text-info-900">Click to browse for file</span>
													<span class="text-info-600">️Aspect ratio 16/9, max width 1000px, max weight 2 Mb</span>

											</div>
											<div class="helper-text">Helper text</div>
											<div class="invalid-feedback">Error text</div>
										</div>
									</div>
									<!-- Input group -->
									<div class="pt-4 px-3">
										<div>
											<div class="d-flex justify-content-between gap-1">

													<label for="inputText5" class="form-label">Maine video <span class="text-danger">*</span></label>
													<button type="button" class="btn qela-btn-tooltip ic-help-circle-filled" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-custom-class="custom-tooltip" data-bs-title="Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quis lobortis nisl cursus bibendum."></button>
												</div>
											</div>
											<div class="input-group has-validation">
												<button class="btn btn-input ic-link" type="button" id="button-addon3"></button>
												<input type="text" class="form-control" placeholder="Placeholder" aria-label="Text" id="inputText5" aria-describedby="button-addon3">
												<button class="btn btn-input" type="button" id="button-addon3">Paste</button>
												<div class="invalid-feedback">Error text</div>
											</div>
										</div>
									</div>
									<!-- datapiker -->
									<div class="py-4 px-3">
										<div class="d-flex justify-content-between gap-1">
											<div class="d-flex align-items-start gap-1">
												<label class="form-label">Select<span class="text-danger">*</span></label>
												<button type="button" class="btn qela-btn-tooltip ic-help-circle-filled" data-bs-toggle="tooltip" data-bs-placement="bottom" data-bs-custom-class="custom-tooltip" data-bs-title="Lorem ipsum dolor sit amet, consectetur adipiscing elit. Quis lobortis nisl cursus bibendum."></button>
											</div>
											<label class="form-label">hint text</label>
										</div>
										<div>
											<v-date-picker v-model="date" range multi-calendars />
										</div>
										<span class="invalid-feedback">Set start date and time</span>
									</div>
								</div>
								<!-- Branches -->
								<div class="tab-pane fade" id="profile-tab-pane" role="tabpanel" aria-labelledby="profile-tab" tabindex="0">
									2
								</div>
								<!-- Admins -->
								<div class="tab-pane fade" id="contact-tab-pane" role="tabpanel" aria-labelledby="contact-tab" tabindex="0">
									3
								</div>
							</div>
						</div>
					</div>
					<!-- ======= -->
					<div class="col-lg-3">
						<div class="border bg-white rounded-2">
							<div class="text-info-600 p-3 p-sm-4">
								<small>Status: <span class="text-secondary">New</span></small>
							</div>
							<hr>
							<div class="p-3 p-sm-4 d-flex flex-column gap-2">
								<button type="button" class="btn btn-primary ic-check-big ico-right">Publish</button>
								<button type="button" class="btn btn-info">Save as draft</button>
								<button type="button" class="btn btn-info">Cancel</button>
							</div>
							<hr>
							<div class="p-3">
								<div class="alert alert-warning qela-alert fade show" role="alert"><span class="ic-error-warning-fill text-warning"></span>
									<div class="mb-2">Alert! Editing will not be possible after publication</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
