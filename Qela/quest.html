<!DOCTYPE html>
<html lang="ua">
<head>
	<title>Quest templates</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="css/vendors.css">
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="qela-body ps-0">
	<header class="bg-white w-100 position-fixed top-0 start-0 qela-shadow ps-0">
	<div class="container-fluid h-100">
		<div class="row h-100 position-relative gx-0">
			<div class="col-auto d-flex align-items-center gap-2">
				<button type="button" class="btn btn-sm btn-light ico ic-chevron-left d-md-none"></button>
				<button type="button" class="btn btn-sm btn-outline-light ic-chevron-left ico-left d-none d-md-inline-flex">Back</button>
				<h1 class="h5">Quest templates</h1>
			</div>
			<div class="col d-flex align-items-center gap-2 justify-content-end">
				<button type="button" class="btn btn-light ico ic-cloze border-0" aria-label="Close"></button>
			</div>
		</div>
	</div>
</header>
	<div id="app" v-cloak>
		<main>
			<!-- =====================Список користувачів==================== -->
			<div class="container-fluid">
				<div class="border rounded-2 my-3">
					<div class="row gx-0">
						<div class="col-lg-9 mb-lg-0 mb-3">
							<!-- Item whith search and dropdown -->
							<div class="px-4 py-3 bg-white border-bottom qela-rounded-st">
								<div class="row gx-4">
									<div class="col">
										<form class="flex-grow-1" role="search">
											<div class="input-group">
												<button class="btn btn-input ic-search" type="button" id="button-search"></button>
												<input type="password" class="form-control" placeholder="Пошук" aria-label="Search" aria-describedby="button-search">
											</div>
										</form>
									</div>
									<div class="col-auto">
										<div class="dropdown">
											<button class="btn btn-info ic-chevron ico-right" type="button" data-bs-toggle="dropdown" aria-expanded="false">
												View all types
											</button>
											<ul class="dropdown-menu shadow">
												<li><button type="button" class="dropdown-item">Змінити статус</button></li>
												<li><button type="button" class="dropdown-item">Відправити Email</button></li>
												<li>
													<hr class="dropdown-divider">
												</li>
												<li><button type="button" class="dropdown-item">Заблокувати</button></li>
												<li><button type="button" class="dropdown-item">Видалити</button></li>
											</ul>
										</div>
									</div>
								</div>
							</div>
							<!-- Item whith search and dropdown -->

						</div>
						<!-- ======= -->
						<div class="col-lg-3">
							<div class="p-3 border-bottom qela-rounded-et">
								<h2 class="h5">Post on social media</h2>
							</div>
						</div>
					</div>
				</div>

			</div>
		</main>
	</div>
	<script src="https://unpkg.com/vue@3.2.47/dist/vue.global.js" type="text/javascript"></script>
	<script type="text/javascript" src="https://www.unpkg.com/vue-multiselect@3.0.0-beta.1/dist/vue-multiselect.js"></script>
	<script src="https://unpkg.com/@vuepic/vue-datepicker@latest"></script>
	<script type="text/javascript">
		let app = Vue.createApp({
			components: {
				"v-date-picker": VueDatePicker,
				"v-multi-select": VueMultiselect.default
			},
			data() {
				return {
					date: [new Date(), new Date()],
					value1: '',
					value2: '',
					value3: '',
					value4: '',
					options: [
						'Пункт 1 sadafdf',
						'Пункт 2',
						'Пункт 3',
						'Пункт 4',
						'Пункт 1 assadafdf',
						'Пункт 2sades',
						'Пункт 3sd',
						'Пункт 4sd'
					]
				}
			},
			methods: {
				click() {
					alert(1);
					this.message += " clicked!";
				}
			}
		});
		console.dir(app);
		app.mount('#app')
	</script>
	<!-- =========================== -->
	<script src="js/vendors.js"></script>
<script src="js/app.js"></script>
</body>

</html>
