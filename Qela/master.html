<!DOCTYPE html>
<html lang="ua">
<head>
	<title>Quests master</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="css/vendors.css">
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="qela-body">
	<header class="bg-white w-100 position-fixed top-0 start-0 qela-shadow">
	<div class="container-fluid h-100 px-0">
		<div class="row h-100 position-relative gx-2">
			<!-- item whith title and button burger-->
			<div class="col-10 col-xl-auto col-md-8 d-flex align-items-center gap-3">
				<button class="qela-burger border-0 p-0">
					<img src="img/burger.svg" width="24" height="40" alt="burger button">
				</button>
				<h1 class="h5 qela-clamp">Quests > Start</h1>
			</div>
			<div class="col-2 col-xl col-md-4 d-flex align-items-center gap-2 justify-content-end">
				<!--FIX form search -->
				<form class="qela-search d-none d-md-flex ms-4" role="search">
					<div class="qela-search__wrapper">
						<div class="input-group">
							<button class="btn btn-input ic-search" type="button" id="button-search"></button>
							<input type="search" class="form-control" placeholder="Пошук" aria-label="Search" aria-describedby="button-search">
						</div>
					</div>
					<button class="btn ic-search p-2 qela-search-btn" type="button"></button>
				</form>
				<!--FIX badge -->
				<button type="button" class="btn ic-bell p-2 qela-notification active">
					<span class="position-absolute badge rounded-pill text-bg-danger qela-badge small">25</span>
				</button>
				<!--FIX user -->
				<div class="dropdown qela-user d-none d-md-flex pe-1 pe-mb-3">
					<button type="button" class="btn p-0 border-0 ic-chevron position-relative" data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="outside">
						<img class="rounded-circle" src="img/header/user.jpg" width="32" height="32" alt="user">
					</button>
					<div class="dropdown-menu dropdown-caret dropdown-menu-end shadow">
						<form class="gy-5 p-2">
							<div class="mb-3">
								<label for="UserEmail" class="form-label">Email</label>
								<input type="email" class="form-control form-control-sm" id="UserEmail" placeholder="Email">
								<div class="invalid-feedback">Error text</div>
							</div>
							<div class="mb-3">
								<label for="inputPassword1" class="form-label">Password</label>
								<div class="input-group input-group-sm has-validation">
									<input type="password" class="form-control" placeholder="Password" aria-label="Password" id="inputPassword1" aria-describedby="button-addon1">
									<button class="btn btn-input ic-eye-close" type="button" id="button-addon1"></button>
									<div class="invalid-feedback">Error text</div>
								</div>
							</div>
							<div class="mb-3">
								<div class="form-check">
									<input type="checkbox" class="form-check-input" id="Check">
									<label class="form-check-label" for="Check">Запамятати мене</label>
								</div>
							</div>
							<button type="submit" class="btn btn-primary w-100">Відправити</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!--FIX menu -->
	<div class="h-100 qela-menu">
		<!--FIX buttons -->
		<button type="button" class="ic-chevron border-0 qela-btn-menu qela-shadow"></button>
		<button type="button" class="ic-cloze p-2 border-0 position-absolute qela-btn-close" aria-label="Close"></button>
		<nav class="d-flex flex-column position-relative h-100 qela-nav bg-white">
			<!--FIX mobile logo -->
			<a class="navbar-brand qela-logo" href="#"><img src="img/logo-3.svg" alt="Logo" width="57" height="40"></a>
			<!--FIX mobile search -->
			<form class="flex-grow-1 py-2 px-3 d-block d-md-none" role="search">
				<div class="input-group">
					<button class="btn btn-input ic-search" type="button" id="button-search"></button>
					<input type="search" class="form-control" placeholder="Пошук" aria-label="Search" aria-describedby="button-search">
				</div>
			</form>
			<!--FIX mobile user -->
			<div class="py-2 px-3 row gx-2 d-flex d-md-none">
				<div class="col d-flex align-items-center gap-3">
					<img class="rounded-circle" src="img/header/user.jpg" width="40" height="40" alt="user">
					<span class="fw-semibold fs-5"><small>Uzer Name</small></span>
				</div>
				<div class="col-auto">
					<button type="button" class="btn btn-info ico ic-log-out"></button>
				</div>
			</div>
			<!--FIX nav wrapper -->
			<div class="qela-nav__wrapper d-flex flex-column position-relative">
				<ul class="nav flex-column mb-auto">
					<li class="nav-item">
						<a href="#" class="nav-link d-flex align-items-center active" aria-current="page">
							<span class="ic-spead p-2 rounded-5"></span>
							<span>Дашборд</span>
						</a>
					</li>
					<li class="nav-item">
						<a href="#" class="nav-link d-flex align-items-center" aria-current="page">
							<span class="ic-people p-2 rounded-5"></span>
							<span>Користувачі</span>
						</a>
					</li>
					<li class="nav-item">
						<a href="#" class="nav-link d-flex align-items-center" aria-current="page">
							<span class="ic-box-arrow p-2 rounded-5"></span>
							<span>Голосування</span>
						</a>
					</li>
					<li class="nav-item">
						<a href="#" class="nav-link d-flex align-items-center" aria-current="page">
							<span class="ic-notes p-2 rounded-5"></span>
							<span>Новини</span>
						</a>
					</li>
					<li class="nav-item">
						<a href="#" class="nav-link d-flex align-items-center" aria-current="page">
							<span class="ic-calendar p-2 rounded-5"></span>
							<span>Квести</span>
						</a>
					</li>
					<li class="nav-item">
						<a href="#" class="nav-link d-flex align-items-center" aria-current="page">
							<span class="ic-dollar p-2 rounded-5 position-relative">
								<span class="position-absolute top-0 start-100 badge rounded-pill text-bg-danger qela-badge small">25</span>
							</span>
							<span>Донати</span>
						</a>
					</li>
					<li class="nav-item">
						<a href="#" class="nav-link d-flex align-items-center" aria-current="page">
							<span class="ic-lattice p-2 rounded-5"></span>
							<span>Теги</span>
						</a>
					</li>
					<li class="nav-item">
						<a href="#" class="nav-link d-flex align-items-center" aria-current="page">
							<span class="ic-speaker p-2 rounded-5"></span>
							<span>Маркетинг</span>
						</a>
					</li>
					<li class="nav-item">
						<a href="#" class="nav-link d-flex align-items-center" aria-current="page">
							<span class="ic-jostik p-2 rounded-5"></span>
							<span>Гейміфікація</span>
						</a>
					</li>
					<li class="nav-item">
						<a href="#" class="nav-link d-flex align-items-center" aria-current="page">
							<span class="ic-city p-2 rounded-5"></span>
							<span>Організація</span>
						</a>
					</li>
					<li class="nav-item">
						<a href="#" class="nav-link d-flex align-items-center" aria-current="page">
							<span class="ic-tent p-2 rounded-5"></span>
							<span>Магазин</span>
						</a>
					</li>
				</ul>
				<ul class="nav flex-column pt-0">
					<li class="nav-item">
						<a href="#" class="nav-link d-flex align-items-center" aria-current="page">
							<span class="ic-settings p-2 rounded-5"></span>
							<span>Налаштування</span>
						</a>
					</li>
				</ul>
			</div>
		</nav>
	</div>

</header>
	<div id="app" v-cloak>
		<main>
			<!-- =====================Список користувачів==================== -->
			<div class="container-fluid">
				<div class="row mb-3 mt-3">
					<div class="col-12">
						<div class="border pb-3 pt-md-4 mb-3 bg-white rounded-2">
							<ul class="nav nav-tabs px-3 pt-3 px-md-4 pt-md-4" id="myTab" role="tablist">
								<li class="nav-item" role="presentation">
									<button class="nav-link active" id="master-tab" data-bs-toggle="tab" data-bs-target="#master-tab-pane" type="button" role="tab" aria-controls="master-tab-pane" aria-selected="true">
										Campaign master
									</button>
								</li>
								<li class="nav-item" role="presentation">
									<button class="nav-link" id="quest-list-tab" data-bs-toggle="tab" data-bs-target="#quest-list-tab-pane" type="button" role="tab" aria-controls="quest-list-tab-pane" aria-selected="true">Quest list</button>
								</li>
								<li class="nav-item" role="presentation">
									<button class="nav-link" id="campaigns-tab" data-bs-toggle="tab" data-bs-target="#campaigns-tab-pane" type="button" role="tab" aria-controls="campaigns-tab-pane" aria-selected="false">Campaign list</button>
								</li>
								<li class="nav-item" role="presentation">
									<button class="nav-link" id="quest-chains-tab" data-bs-toggle="tab" data-bs-target="#quest-chains-tab-pane" type="button" role="tab" aria-controls="quest-chains-tab-pane" aria-selected="false">Quest Chain list</button>
								</li>
								<li class="nav-item" role="presentation">
									<button class="nav-link" id="guide-tab" data-bs-toggle="tab" data-bs-target="#guide-tab-pane" type="button" role="tab" aria-controls="guide-tab-pane" aria-selected="false">Guide</button>
								</li>
							</ul>
							<div class="tab-content" id="myTabContent">
								<!-- Campaign master -->
								<div class="tab-pane fade show active" id="master-tab-pane" role="tabpanel" aria-labelledby="master-tab" tabindex="0">
									Campaign master
								</div>
								<!-- Quest list -->
								<div class="tab-pane fade " id="quest-list-tab-pane" role="tabpanel" aria-labelledby="quest-list-tab" tabindex="0">
									Quest list
								</div>
								<!-- Campaign list -->
								<div class="tab-pane fade" id="campaigns-tab-pane" role="tabpanel" aria-labelledby="campaigns-tab" tabindex="0">
									Campaign list
								</div>
								<!-- Quest Chain list -->
								<div class="tab-pane fade" id="quest-chains-tab-pane" role="tabpanel" aria-labelledby="quest-chains-tab" tabindex="0">
									Quest Chain list
								</div>
								<!-- Guide -->
								<div class="tab-pane fade" id="guide-tab-pane" role="tabpanel" aria-labelledby="guide-tab" tabindex="0">
									Guide
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
	</div>
	<script src="https://unpkg.com/vue@3.2.47/dist/vue.global.js" type="text/javascript"></script>
	<script type="text/javascript" src="https://www.unpkg.com/vue-multiselect@3.0.0-beta.1/dist/vue-multiselect.js"></script>
	<script src="https://unpkg.com/@vuepic/vue-datepicker@latest"></script>
	<script type="text/javascript">
		let app = Vue.createApp({
			components: {
				"v-date-picker": VueDatePicker,
				"v-multi-select": VueMultiselect.default
			},
			data() {
				return {
					date: [new Date(), new Date()],
					value1: '',
					value2: '',
					value3: '',
					value4: '',
					options: [
						'Пункт 1 sadafdf',
						'Пункт 2',
						'Пункт 3',
						'Пункт 4',
						'Пункт 1 assadafdf',
						'Пункт 2sades',
						'Пункт 3sd',
						'Пункт 4sd'
					]
				}
			},
			methods: {
				click() {
					alert(1);
					this.message += " clicked!";
				}
			}
		});
		console.dir(app);
		app.mount('#app')
	</script>
	<!-- =========================== -->
	<script src="js/vendors.js"></script>
<script src="js/app.js"></script>
</body>

</html>
