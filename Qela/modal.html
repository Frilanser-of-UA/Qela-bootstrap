<!DOCTYPE html>
<html lang="ua">
<head>
	<title>Modals</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="css/vendors.css">
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body class="qela-body">
	<div id="app" v-cloak>
		<header class="bg-white w-100 position-fixed top-0 start-0 qela-shadow">
	<div class="container-fluid h-100 ">
		<div class="row h-100 position-relative">
			<div class="col-1 d-flex align-items-center">
				<button class="qela-burger border-0"><span></span><span></span><span></span></button>
			</div>
			<div class="col d-flex align-items-center justify-content-end">
				<!-- form search -->
				<form class="qela-search" role="search">
					<div class="qela-wrapper">
						<input class="form-control ps-5" type="search" placeholder="Пошук" aria-label="Search">
						<button class="btn ic-search " type="submit"></button>
					</div>
					<button class="btn ic-search p-1 qela-search-btn" type="button"></button>
				</form>
				<!-- badge -->
				<button type="button" class="btn border-0 position-relative qela-badge qela--active">
					<span class="ic-bell"></span>
					<span class="position-absolute d-flex align-items-center justify-content-center top-0 start-100 translate-middle badge rounded-pill bg-danger">25</span>
				</button>
				<!-- user -->
				<div class="dropdown qela-user">
					<button type="button" class="btn p-1 border-0 d-flex align-items-center" data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="outside">
						<div class="qela-avatar"><img class="rounded-circle w-100" src="img/header/user.jpg" alt=""></div>
						<span class="ic-chevron"></span>
					</button>
					<form class="dropdown-menu gy-5 bg-white border-0 p-3 dropdown-caret dropdown-menu-end qela-shadow-15">
						<div class="mb-3">
							<label for="exampleDropdownFormEmail2" class="form-label">Email</label>
							<input type="email" class="form-control" id="exampleDropdownFormEmail2" placeholder="email@example.com">
						</div>
						<div class="mb-3">
							<label for="exampleDropdownFormPassword2" class="form-label">Ваш пароль</label>
							<input type="password" class="form-control" id="exampleDropdownFormPassword2" placeholder="Password">
						</div>
						<div class="mb-3">
							<div class="form-check">
								<input type="checkbox" class="form-check-input" id="dropdownCheck2">
								<label class="form-check-label" for="dropdownCheck2">
									Запамятати мене
								</label>
							</div>
						</div>
						<button type="submit" class="btn btn-primary w-100">Відправити</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- menu -->
	<div class="h-100 qela-menu">
		<button type="button" class="ic-chevron border-0 qela-btn-menu qela-shadow"></button>
		<button type="button" class="ic-cloze p-2 border-0 position-absolute qela-btn-close " aria-label="Close"></button>
		<nav id="gela-nav" class="d-flex flex-column position-relative h-100 ">
			<a href="#" class="position-relative z-3 logo qela-shadow">
				<img src="img\header\logo.svg" alt="">
			</a>
			<div class="qela-wrapper d-flex flex-column position-relative z-2">
				<ul class="nav flex-column mb-auto">
					<li class="nav-item">
						<a href="#" class="nav-link d-flex align-items-center active" aria-current="page">
							<span class="ic-spead p-2 rounded-5"></span>
							<span>Дашборд</span>
						</a>
					</li>
					<li class="nav-item">
						<a href="#" class="nav-link d-flex align-items-center" aria-current="page">
							<span class="ic-people p-2 rounded-5"></span>
							<span>Користувачі</span>
						</a>
					</li>
					<li class="nav-item">
						<a href="#" class="nav-link d-flex align-items-center" aria-current="page">
							<span class="ic-box-arrow p-2 rounded-5"></span>
							<span>Голосування</span>
						</a>
					</li>
					<li class="nav-item">
						<a href="#" class="nav-link d-flex align-items-center" aria-current="page">
							<span class="ic-notes p-2 rounded-5"></span>
							<span>Новини</span>
						</a>
					</li>
					<li class="nav-item">
						<a href="#" class="nav-link d-flex align-items-center" aria-current="page">
							<span class="ic-calendar p-2 rounded-5"></span>
							<span>Квести</span>
						</a>
					</li>
					<li class="nav-item">
						<a href="#" class="nav-link d-flex align-items-center" aria-current="page">
							<span class="ic-dollar p-2 rounded-5"></span>
							<span>Донати</span>
						</a>
					</li>
					<li class="nav-item">
						<a href="#" class="nav-link d-flex align-items-center" aria-current="page">
							<span class="ic-lattice p-2 rounded-5"></span>
							<span>Теги</span>
						</a>
					</li>
					<li class="nav-item">
						<a href="#" class="nav-link d-flex align-items-center" aria-current="page">
							<span class="ic-speaker p-2 rounded-5"></span>
							<span>Маркетинг</span>
						</a>
					</li>
					<li class="nav-item">
						<a href="#" class="nav-link d-flex align-items-center" aria-current="page">
							<span class="ic-jostik p-2 rounded-5"></span>
							<span>Гейміфікація</span>
						</a>
					</li>
					<li class="nav-item">
						<a href="#" class="nav-link d-flex align-items-center" aria-current="page">
							<span class="ic-city p-2 rounded-5"></span>
							<span>Організація</span>
						</a>
					</li>
					<li class="nav-item">
						<a href="#" class="nav-link d-flex align-items-center" aria-current="page">
							<span class="ic-tent p-2 rounded-5"></span>
							<span>Магазин</span>
						</a>
					</li>
				</ul>
				<ul class="nav flex-column pt-0">
					<li class="nav-item">
						<a href="#" class="nav-link d-flex align-items-center" aria-current="page">
							<span class="ic-settings p-2 rounded-5"></span>
							<span>Налаштування</span>
						</a>
					</li>
				</ul>
			</div>
		</nav>
	</div>

</header>
		<main>
			<!-- Button trigger modal -->
			<div class="container">
				<button type="button" class="btn btn-primary me-2" data-bs-toggle="modal" data-bs-target="#modal1">
					modal small
				</button>
				<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal2">
					modal large
				</button>
			</div>
		</main>
		<!-- Modal sm-->
		<div class="modal fade" id="modal1" tabindex="-1" aria-labelledby="modal1Label" aria-hidden="true">
			<div class="modal-dialog modal-sm modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title" id="modal1Label">Модальне вікно</h1>
						<button type="button" class="qela-btn-close ic-cloze" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<div class="modal-body">
						<p>Are you sure you want to post this way?</p>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancel</button>
						<button type="button" class="btn btn-primary">Publish Now</button>
					</div>
				</div>
			</div>
		</div>
		<!-- Modal lg-->
		<div class="modal fade" id="modal2" tabindex="-1" aria-labelledby="modal1Label" aria-hidden="true">
			<div class="modal-dialog modal-md modal-dialog-centered">
				<div class="modal-content">
					<div class="modal-header">
						<h1 class="modal-title" id="modal1Label">Відправити Email</h1>
						<button type="button" class="qela-btn-close ic-cloze" data-bs-dismiss="modal" aria-label="Close"></button>
					</div>
					<form class="qela-form">
						<div class="modal-body row gy-3">
							<div class="col-12">
								<label class="form-label">Список юзерів (4)</label>
								<div>
									<v-multi-select v-model="value2" :searchable="false" open-direction="bottom" :options="options" :multiple="true"></v-multi-select>
								</div>
								<span class="form-error">Error text</span>
							</div>
							<div class="col-12">
								<label class="form-label">Тип повідомлення</label>
								<div>
									<v-multi-select v-model="value3" :searchable="false" open-direction="bottom" :options="options" :single="true"></v-multi-select>
								</div>
								<span class="form-error">Error text</span>
							</div>
							<div class="col-12">
								<label for="inputText" class="form-label">Тема повідомлення</label>
								<input type="text" class="form-control" id="inputText" placeholder="Назва нового повідомлення">
								<span class="form-error">Error text</span>
							</div>
							<div class="col-12">
								<label for="textarea1" class="form-label">Деталі повідомлення</label>
								<textarea class="form-control" placeholder="Текст повідомлення" id="textarea1" rows="3"></textarea>
								<span class="form-error">Error text</span>
							</div>
						</div>
						<div class="modal-footer row gy-3">
							<div class="col-12 mt-4 qela-buttons">
								<button type="reset" class="btn btn-light" data-bs-dismiss="modal">Відмінити</button>
								<button type="submit" class="btn btn-primary">Зареєструватись</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<script src="https://unpkg.com/vue@3.2.47/dist/vue.global.js" type="text/javascript"></script>
	<script type="text/javascript" src="https://www.unpkg.com/vue-multiselect@3.0.0-beta.1/dist/vue-multiselect.js"></script>
	<script src="https://unpkg.com/@vuepic/vue-datepicker@latest"></script>
	<script type="text/javascript">
		let app = Vue.createApp({
			components: {
				"v-date-picker": VueDatePicker,
				"v-multi-select": VueMultiselect.default
			},
			data() {
				return {
					date2: new Date(),
					date: new Date(),
					value1: '',
					value2: '',
					value3: '',
					options: [
						'Пункт 1 sadafdf',
						'Пункт 2',
						'Пункт 3',
						'Пункт 4'
					]
				}
			},
			methods: {
				click() {
					alert(1);
					this.message += " clicked!";
				}
			}
		});
		console.dir(app);
		app.mount('#app')
	</script>
	<script src="js/app.js"></script>
<script src="js/vendors.js"></script>
</body>

</html>
