<!DOCTYPE html>
<html lang="ua">
<head>
	<title>Enter</title>
	<meta charset="UTF-8">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="css/style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="wrapper">
		<header class="bg-white w-100 position-fixed top-0 start-0 qela-shadow">
	<div class="container-md h-100 ">
		<div class="row h-100 position-relative">
			<div class="col-1 d-flex align-items-center">
				<button class="qela-burger border-0"><span></span><span></span><span></span></button>
			</div>
			<div class="col d-flex align-items-center justify-content-end">
				<!-- form search -->
				<form class="qela-search d-flex justify-content-end" role="search">
					<div class="qela-wrapper">
						<input class="form-control ps-5" type="search" placeholder="Пошук" aria-label="Search">
						<button class="btn ic-search p-2 position-absolute top-50 start-0 translate-middle-y" type="submit"></button>
					</div>
					<button class="btn ic-search p-1 qela-search-btn" type="button"></button>
				</form>
				<!-- badge -->
				<button type="button" class="btn border-0 position-relative qela-badge qela--active">
					<span class="ic-bell"></span>
					<span class="position-absolute d-flex align-items-center justify-content-center top-0 start-100 translate-middle badge rounded-pill bg-danger">25</span>
				</button>
				<!-- user -->
				<div class="dropdown qela-user">
					<button type="button" class="btn p-1 border-0 d-flex align-items-center" data-bs-toggle="dropdown" aria-expanded="false" data-bs-auto-close="outside">
						<div class="qela-avatar"><img class="rounded-circle w-100" src="img/header/user.jpg" alt=""></div>
						<span class="ic-chevron"></span>
					</button>
					<form class="dropdown-menu bg-white border-0 p-3 dropdown-caret dropdown-menu-end qela-shadow-15">
						<div class="mb-3">
							<label for="exampleDropdownFormEmail2" class="form-label">Email</label>
							<input type="email" class="form-control" id="exampleDropdownFormEmail2" placeholder="email@example.com">
						</div>
						<div class="mb-3">
							<label for="exampleDropdownFormPassword2" class="form-label">Ваш пароль</label>
							<input type="password" class="form-control" id="exampleDropdownFormPassword2" placeholder="Password">
						</div>
						<div class="mb-3">
							<div class="form-check">
								<input type="checkbox" class="form-check-input" id="dropdownCheck2">
								<label class="form-check-label" for="dropdownCheck2">
									Запамятати мене
								</label>
							</div>
						</div>
						<button type="submit" class="btn btn-warning w-100">Відправити</button>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- menu -->
	<div class="h-100 qela-menu">
		<button type="button" class="ic-chevron border-0 qela-btn-menu qela-shadow"></button>
		<button type="button" class="ic-cloze p-2 border-0 position-absolute qela-btn-close " aria-label="Close"></button>
		<nav id="gela-nav" class="d-flex flex-column position-relative h-100 ">
			<a href="#" class="position-relative z-3 logo qela-shadow">
				<img src="img\header\logo.svg" alt="">
			</a>
			<div class="qela-wrapper d-flex flex-column position-relative z-2">
				<ul class="nav flex-column mb-auto">
					<li class="nav-item">
						<a href="#" class="nav-link d-flex align-items-center active" aria-current="page">
							<span class="ic-spead p-2 rounded-5"></span>
							<span>Дашборд</span>
						</a>
					</li>
					<li class="nav-item">
						<a href="#" class="nav-link d-flex align-items-center" aria-current="page">
							<span class="ic-people p-2 rounded-5"></span>
							<span>Користувачі</span>
						</a>
					</li>
					<li class="nav-item">
						<a href="#" class="nav-link d-flex align-items-center" aria-current="page">
							<span class="ic-box-arrow p-2 rounded-5"></span>
							<span>Голосування</span>
						</a>
					</li>
					<li class="nav-item">
						<a href="#" class="nav-link d-flex align-items-center" aria-current="page">
							<span class="ic-notes p-2 rounded-5"></span>
							<span>Новини</span>
						</a>
					</li>
					<li class="nav-item">
						<a href="#" class="nav-link d-flex align-items-center" aria-current="page">
							<span class="ic-calendar p-2 rounded-5"></span>
							<span>Квести</span>
						</a>
					</li>
					<li class="nav-item">
						<a href="#" class="nav-link d-flex align-items-center" aria-current="page">
							<span class="ic-dollar p-2 rounded-5"></span>
							<span>Донати</span>
						</a>
					</li>
					<li class="nav-item">
						<a href="#" class="nav-link d-flex align-items-center" aria-current="page">
							<span class="ic-lattice p-2 rounded-5"></span>
							<span>Теги</span>
						</a>
					</li>
					<li class="nav-item">
						<a href="#" class="nav-link d-flex align-items-center" aria-current="page">
							<span class="ic-speaker p-2 rounded-5"></span>
							<span>Маркетинг</span>
						</a>
					</li>
					<li class="nav-item">
						<a href="#" class="nav-link d-flex align-items-center" aria-current="page">
							<span class="ic-jostik p-2 rounded-5"></span>
							<span>Гейміфікація</span>
						</a>
					</li>
					<li class="nav-item">
						<a href="#" class="nav-link d-flex align-items-center" aria-current="page">
							<span class="ic-city p-2 rounded-5"></span>
							<span>Організація</span>
						</a>
					</li>
					<li class="nav-item">
						<a href="#" class="nav-link d-flex align-items-center" aria-current="page">
							<span class="ic-tent p-2 rounded-5"></span>
							<span>Магазин</span>
						</a>
					</li>
				</ul>
				<ul class="nav flex-column pt-0">
					<li class="nav-item">
						<a href="#" class="nav-link d-flex align-items-center" aria-current="page">
							<span class="ic-settings p-2 rounded-5"></span>
							<span>Налаштування</span>
						</a>
					</li>
				</ul>
			</div>
		</nav>
	</div>

</header>
		<main class="page">
			<!-- =====================registration==================== -->
			<section class="reg">
				<div class="reg__container container-min">
					<div class="reg__body">
						<form action="#" id="form-reg" class="form-reg" method="POST" novalidate="novalidate">
							<div class="form-reg__row row">
								<div class="form-reg__title title col--12">
									<h1>Вхід </h1>
								</div>
							</div>
							<div class="form-reg__row row">
								<div class="form-reg__line col--8 col-md--12">
									<div class="form-reg__text">Не маєте особистого кабінету? <a href="#">Зареєструйтеся.</a></div>
								</div>
								<div class="form-reg__line col--4 col-md--12">
									<div class="form-reg__text"><a href="#">Забули пароль?</a></div>
								</div>
							</div>
							<!-- ======== input type email=========== -->
							<div class="form-reg__row row">
								<div class="form-reg__line col--12">
									<label class="form-reg__label" for="email-reg">Email</label>
									<input id="email-reg" class="form-reg__input input" type="email" name="email" placeholder="Введіть email">
								</div>
							</div>
							<!-- ======== input type password=========== -->
							<div class="form-reg__row row">
								<div class="form-reg__line col--12">
									<label class="form-reg__label" for="password-2">Пароль</label>
									<input id="password-2" class="form-reg__input input error" type="password" name="password-2" placeholder="Введіть пароль">
								</div>
							</div>
							<!-- ======== checkbox with link =========== -->
							<div class="form-reg__row row">
								<div class="form-reg__line col--12">
									<label class="checkbox checkbox_black">
										<input class="checkbox__input" type="checkbox">
										<span class="checkbox__text">Відправляючи цю форму ви погоджуєтесь з <a href="#" class="form__link">правилами конфиденційності</a></span>
									</label>
								</div>
							</div>
							<!-- Кнопки форми -->
							<div class="form-reg__row row">
								<div class="form-reg__line col--12">
									<div class="form-reg__buttons">
										<button type="reset" form-reg="form-reg" class="button">Відмінити</button>
										<button type="submit" form-reg="form-reg" class="button yellow">Увійти</button>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</section>
		</main>
	</div>
	<script src="js/app.js"></script>
<script src="js/vendors.js"></script>
</body>

</html>
