<!-- FIX Checkbox  -->
<h2 class="h1 mt-4" id="h3Btn3">Checkbox</h2>
<!-- FIX Checkbox-->
<h4>Checkbox</h4>
<div>
	<div class="form-check form-check-inline">
		<input type="checkbox" class="form-check-input" id="Check1">
	</div>
	<div class="form-check form-check-inline">
		<input type="checkbox" class="form-check-input" id="Check2" disabled>
	</div>
</div>
<div>
	<div class="form-check form-check-inline">
		<input type="checkbox" class="form-check-input" id="Check3" checked>
	</div>
	<div class="form-check form-check-inline">
		<input type="checkbox" class="form-check-input" id="Check4" checked disabled>
	</div>
</div>
<!-- FIX Checkbox-label-->
<h4>Checkbox-label</h4>
<div>
	<div class="form-check">
		<input type="checkbox" class="form-check-input" id="Check5">
		<label class="form-check-label" for="Check5">Checkbox-label</label>
	</div>
	<div class="form-check">
		<input type="checkbox" class="form-check-input" id="Check6" disabled>
		<label class="form-check-label" for="Check6">Checkbox-label</label>
	</div>
	<div class="form-check">
		<input type="checkbox" class="form-check-input is-invalid" id="Check5Error">
		<label class="form-check-label" for="Check5Error">Checkbox-label</label>
		<div class="invalid-feedback">
			Error
		</div>
	</div>
</div>
<div>
	<div class="form-check">
		<input type="checkbox" class="form-check-input" id="Check7" checked>
		<label class="form-check-label" for="Check7">Checkbox-label</label>
	</div>
	<div class="form-check">
		<input type="checkbox" class="form-check-input" id="Check8" checked disabled>
		<label class="form-check-label" for="Check8">Checkbox-label</label>
	</div>
</div>
<div>
	<div class="form-check">
		<label class="form-check-label" for="Check8">Checkbox-label with <a href="#" target="_blank">link</a></label>
		<input type="checkbox" class="form-check-input" id="Check8">
	</div>
</div>
