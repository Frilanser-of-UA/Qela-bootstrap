<!DOCTYPE html>
<html lang="ua">
@@include('_head.html',{
"title":"Reg"
})

<body class="qela-body">
	<div id="app" v-cloak>
		@@include('./components/_header.html',{})
		<main>
			<!-- Форма регистрации -->
			<div class="qela-conatiner-sm">
				<div class="qela-form mt-3">
					<form class="row gy-4">
						<div class="col-12">
							<h1 class="h4">Регістрація</h1>
						</div>
						<div class="col-md-6">
							<label for="inputText1" class="form-label">Ім'я</label>
							<input type="text" class="form-control" id="inputText1" placeholder="Введіть ім'я">
							<div class="invalid-feedback">Error text</div>
						</div>
						<div class="col-md-6">
							<label for="inputText2" class="form-label">Призвіще</label>
							<input type="text" class="form-control" id="inputText2" placeholder="Введіть призвіще">
							<div class="invalid-feedback">Error text</div>
						</div>
						<div class="col-12">
							<label for="inputEmail" class="form-label">Email</label>
							<input type="email" class="form-control" id="inputEmail" placeholder="Введіть email">
							<div class="invalid-feedback">Error text</div>
						</div>
						<div class="col-12">
							<label for="inputPassword" class="form-label">Пароль</label>
							<div class="input-group has-validation">
								<input type="password" class="form-control" placeholder="Введіть пароль" aria-label="password" id="inputPassword" aria-describedby="button-addon1">
								<button class="btn btn-input ic-eye-close" type="button" id="button-addon1"></button>
								<div class="invalid-feedback">Error text</div>
							</div>
						</div>
						<div class="col-12">
							<label for="inputPassword2" class="form-label">Повторіть пароль</label>
							<div class="input-group has-validation">
								<input type="password" class="form-control" placeholder="Введіть пароль" aria-label="password" id="inputPassword2" aria-describedby="button-addon2">
								<button class="btn btn-input ic-eye-close" type="button" id="button-addon2"></button>
								<div class="invalid-feedback">Error text</div>
							</div>
						</div>
						<div class="col-12">
							<label for="textarea1" class="form-label">Деталі повідомлення</label>
							<textarea class="form-control" placeholder="Текст повідомлення" id="textarea1" rows="3"></textarea>
							<div class="invalid-feedback">Error text</div>
						</div>
						<div class="col-12 mt-0">
							<hr>
						</div>
						<div class="col-md-6 mt-0">
							<label class="form-label">Select multiple</label>
							<div>
								<v-multi-select v-model="value1" :searchable="true" open-direction="bottom" :options="options" :multiple="true" :close-on-select="true"></v-multi-select>
							</div>
							<div class="invalid-feedback">Error text</div>
						</div>
						<div class="col-md-6 mt-0">
							<label class="form-label">Select multiple</label>
							<div>
								<v-multi-select v-model="value1" :searchable="true" open-direction="bottom" :options="options" :multiple="true" :close-on-select="true"></v-multi-select>
							</div>
							<div class="invalid-feedback">Error text</div>
						</div>
						<div class="col-12">
							<label class="form-label">Select</label>
							<div>
								<v-multi-select v-model="value4" :searchable="false" open-direction="bottom" :options="options" :single="true"></v-multi-select>
							</div>
							<div class="invalid-feedback">Error text</div>
						</div>
						<div class="col-12">
							<label class="form-label">Датапикер</label>
							<div class="">
								<v-date-picker v-model="date" range multi-calendars />
							</div>
							<span class="invalid-feedback">Set start date and time</span>
						</div>
						<div class="col-12">
							<label class="form-label">Гендер</label>
							<div>
								<div class="form-check form-check-inline">
									<input type="checkbox" class="form-check-input" id="Check1">
									<label class="form-check-label" for="Check1">Чоловіча</label>
									<div class="invalid-feedback">
										Error
									</div>
								</div>
								<div class="form-check form-check-inline">
									<input type="checkbox" class="form-check-input" id="Check2">
									<label class="form-check-label" for="Check2">Жіноча</label>
									<div class="invalid-feedback">
										Error
									</div>
								</div>
								<div class="form-check form-check-inline">
									<input type="checkbox" class="form-check-input" id="Check3">
									<label class="form-check-label" for="Check3">Свій варіант</label>
									<div class="invalid-feedback">
										Error
									</div>
								</div>
								<div class="form-check form-check-inline">
									<input type="checkbox" class="form-check-input" id="Check4">
									<label class="form-check-label" for="Check4">Утримаюсь</label>
									<div class="invalid-feedback">
										Error
									</div>
								</div>
								<div class="form-check form-check-inline">
									<input type="checkbox" class="form-check-input" id="Check5">
									<label class="form-check-label" for="Check5">Не важливо</label>
									<div class="invalid-feedback">
										Error
									</div>
								</div>
							</div>
						</div>
						<div class="col-12">
							<div class="form-check">
								<label class="form-check-label" for="Check6">Відправляючи цю форму ви погоджуєтесь з <a href="#" target="_blank">правилами конфиденційності</a></label>
								<input type="checkbox" class="form-check-input" id="Check6">
							</div>
						</div>
						<div class="d-grid gap-2 d-md-flex justify-content-md-end">
							<button class="btn btn-info me-md-2" type="reset">Відмінити</button>
							<button class="btn btn-primary" type="submit">Зареєструватись</button>
						</div>
					</form>
				</div>
			</div>
		</main>
	</div>
	<script src="https://unpkg.com/vue@3.2.47/dist/vue.global.js" type="text/javascript"></script>
	<script type="text/javascript" src="https://www.unpkg.com/vue-multiselect@3.0.0-beta.1/dist/vue-multiselect.js"></script>
	<script src="https://unpkg.com/@vuepic/vue-datepicker@latest"></script>
	<script type="text/javascript">
		let app = Vue.createApp({
			components: {
				"v-date-picker": VueDatePicker,
				"v-multi-select": VueMultiselect.default
			},
			data() {
				return {
					date: new Date(),
					value1: '',
					value2: '',
					value3: '',
					options: [
						'Пункт 1 sadafdf',
						'Пункт 2',
						'Пункт 3',
						'Пункт 4',
						'Пункт 1 assadafdf',
						'Пункт 2sades',
						'Пункт 3sd',
						'Пункт 4sd'
					]
				}
			},
			methods: {
				click() {
					alert(1);
					this.message += " clicked!";
				}
			}
		});
		console.dir(app);
		app.mount('#app')
	</script>
	<!-- =========================== -->
	@@include('_js.html',{})
</body>

</html>
