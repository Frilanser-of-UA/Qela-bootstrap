<!DOCTYPE html>
<html lang="ua">
@@include('_head.html',{
"title":"Users"
})

<body>
	<div class="wrapper">
		@@include('./components/_header.html',{})
		<main>
			<!-- Button trigger modal -->
			<div class="container">
				<button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#modal1">
					modal small
				</button>
			</div>
		</main>
	</div>
	<!-- Modal -->
	<div class="modal modal-sm fade qela-modal" id="modal1" tabindex="-1" aria-labelledby="modal1Label" aria-hidden="true">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<h1 class="modal-title fs-5" id="modal1Label">Модальне вікно</h1>
					<button type="button" class="qela-btn-close ic-cloze" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<p>Are you sure you want to post this way?</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-light" data-bs-dismiss="modal">Cancel</button>
					<button type="button" class="btn btn-primary">Publish Now</button>
				</div>
			</div>
		</div>
	</div>
	@@include('_js.html',{})
</body>

</html>
