<!DOCTYPE html>
<html lang="ua">
@@include('_head.html',{
"title":"Editing user"
})

<body class="qela-body ps-0 ">
	@@include('./components/_header-logo.html',{})
	<div id="app" v-cloak>
		<main>
			<!-- =====================Список користувачів==================== -->
			<div class="container-fluid">
				<div class="row gx-3 my-3">
					<div class="col-lg-9 mb-lg-0 mb-3">
						<div class="border rounded-2">
							<div class="row justify-content-center">
								<form class="col-md-8">
									<div class="row gx-2 px-2 px-md-0">
										<!-- Subtitle -->
										<div class="col-12">
											<div class="py-3 border-bottom">
												<h2 class="h5">Editing user</h2>
											</div>
										</div>
										<!-- Input text-->
										<div class="col-sm-6">
											<div class="pt-4">
												<div class="d-flex justify-content-between gap-1">
													<div class="d-flex align-items-start gap-1">
														<label for="inputText11" class="form-label">First Name</label>
													</div>
												</div>
												<input type="text" class="form-control" id="inputText11" placeholder="Name">
												<div class="invalid-feedback">Error text</div>
											</div>
										</div>
										<!-- Input text-->
										<div class="col-sm-6">
											<div class="pt-4">
												<div class="d-flex justify-content-between gap-1">
													<div class="d-flex align-items-start gap-1">
														<label for="inputText12" class="form-label">Last Name</label>
													</div>
												</div>
												<input type="text" class="form-control" id="inputText12" placeholder="Name">
												<div class="invalid-feedback">Error text</div>
											</div>
										</div>
										<!-- Input tel-->
										<div class="col-12">
											<div class="pt-4">
												<div class="d-flex justify-content-between gap-1">
													<div class="d-flex align-items-start gap-1">
														<label for="inputTel" class="form-label">Phone Number</label>
													</div>
												</div>
												<input type="tel" class="form-control" id="inputTel" placeholder="Phone Number">
												<div class="invalid-feedback">Error text</div>
											</div>
										</div>
										<!-- Input text-->
										<div class="col-12">
											<div class="py-4">
												<div class="d-flex justify-content-between gap-1">
													<div class="d-flex align-items-start gap-1">
														<label for="inputText12" class="form-label">Memo</label>
													</div>
												</div>
												<input type="text" class="form-control" id="inputText12" placeholder="Your comment">
												<div class="invalid-feedback">Error text</div>
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
					<!-- ======= -->
					<div class="col-lg-3">
						<div class="border bg-white rounded-2">
							<div class="p-3 p-sm-4 d-flex flex-column gap-2">
								<button type="button" class="btn btn-primary ic-check-big ico-right">Save changes</button>
								<button type="button" class="btn btn-info">Cancel</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</main>
	</div>
	<script src="https://unpkg.com/vue@3.2.47/dist/vue.global.js" type="text/javascript"></script>
	<script type="text/javascript" src="https://www.unpkg.com/vue-multiselect@3.0.0-beta.1/dist/vue-multiselect.js"></script>
	<script src="https://unpkg.com/@vuepic/vue-datepicker@latest"></script>
	<script type="text/javascript">
		let app = Vue.createApp({
			components: {
				"v-date-picker": VueDatePicker,
				"v-multi-select": VueMultiselect.default
			},
			data() {
				return {
					date: [new Date(), new Date()],
					value1: '',
					value2: '',
					value3: '',
					value4: '',
					options: [
						'Пункт 1 sadafdf',
						'Пункт 2',
						'Пункт 3',
						'Пункт 4',
						'Пункт 1 assadafdf',
						'Пункт 2sades',
						'Пункт 3sd',
						'Пункт 4sd'
					]
				}
			},
			methods: {
				click() {
					alert(1);
					this.message += " clicked!";
				}
			}
		});
		console.dir(app);
		app.mount('#app')
	</script>
	<!-- =========================== -->
	@@include('_js.html',{})
</body>

</html>
